add_newline = false

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[➜](162)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✖](33)"
vicmd_symbol = "[➜](202)"

[cmd_duration]
min_time = 10_000

[directory]
style = "162"

[git_branch]
format = '[\($symbol$branch\)]($style) '
symbol = ""
style = "90"

[status]
disabled = false
format = "[$symbol$status]($style) "
[time]
disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
format = '([\[$ahead_behind(33)$conflicted$deleted$renamed$modified$staged$untracked\]]($style) )'
style = "88"
conflicted = "✖"
untracked = '[…$count](grey)'
modified = "✚"
staged = '[●\($count\)](green)'
ahead = "⇡${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
[aws]
format = 'on [$symbol($profile )(\($region\)) $duration]($style)'
style = "green"
symbol = "🅰 "
force_display = true
[aws.region_aliases]
us-east-1 = "use1"
us-west-2 = "usw2"
[golang]
format = "via [🏎💨 $version](cyan) "
[php]
disabled = true
[ruby]
disabled = true
[terraform]
disabled = false
[nodejs]
disabled = true
[java]
disabled = true
